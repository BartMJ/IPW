<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERAKTYWNY PRZEWODNIK WARSZAWSKI </title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/slidesStyles.css">
</head>

<body>
    <div id="animated-con">
        <p id="animated"></p>
    </div>
    <!--PLAC UNII LUBELSKIEJ-->
    <div id="slides1" class="mySlides slides1">
        <div id="slide1-bw" class="every-slide"></div>
        <div id="slide1-color" class="every-slide"></div>
    </div>

    <div id="slides1b" class="mySlides slides1">
        <div id="slide1b-bw" class="every-slide"></div>
        <div id="slide1b-color" class="every-slide"></div>
    </div>
    <!--ULICA CHOCIMSKA-->
    <div id="slides2" class="slides2">
        <div id="slide2-bw" class="every-slide"></div>
        <div id="slide2-color" class="every-slide"></div>
    </div>

    <div id="slides2b" class="slides2">
        <div id="slide2b-bw" class="every-slide"></div>
        <div id="slide2b-color" class="every-slide"></div>
    </div>

    <!--PARK MORSKIE OKO-->
    <div id="slides3" class="slides3">
        <div id="slide3-bw" class="every-slide"></div>
        <div id="slide3-color" class="every-slide"></div>
    </div>
    <!--PAŁAC SZUSTRA-->
    <div id="slides4" class="slides4">
        <div id="slide4-bw" class="every-slide"></div>
        <div id="slide4-color" class="every-slide"></div>
    </div>
    <!--ULICA KONDUKTORSKA-->
    <div id="slides5" class="slides5">
        <div id="slide5-bw" class="every-slide"></div>
        <div id="slide5-color" class="every-slide"></div>
    </div>
    <!--ULICA DOLNA-->
    <div id="slides6" class="slides6">
        <div id="slide6-bw" class="every-slide"></div>
        <div id="slide6-color" class="every-slide"></div>
    </div>

    <div id="slides6b" class="slides6">
        <div id="slide6b-bw" class="every-slide"></div>
        <div id="slide6b-color" class="every-slide"></div>
    </div>
    <!--KLUB SPORTOWY WARSZAWIANKA-->
    <div id="slides7" class="slides7">
        <div id="slide7-bw" class="every-slide"></div>
        <div id="slide7-color" class="every-slide"></div>
    </div>
    <!--KRÓLIKARNIA-->
    <div id="slides8" class="slides8">
        <div id="slide8-bw" class="every-slide"></div>
        <div id="slide8-color" class="every-slide"></div>
    </div>
    <!--SKOCZNIA NARCIARSKA “SKARPA”-->
    <div id="slides9" class="slides9">
        <div id="slide9-bw" class="every-slide"></div>
        <div id="slide9-color" class="every-slide"></div>
    </div>

    <div id="slides9b" class="slides9">
        <div id="slide9b-bw" class="every-slide"></div>
        <div id="slide9b-color" class="every-slide"></div>
    </div>
    <!-- Nawigacja -->
    <div id="nav-background">
        <div class="navigation">
            <!-- Logo -->
            <div id="logo">
                <img id="figury" src="./img/IPW_logo.gif" alt="">
            </div>
            <ul>
                <li id="nav-li-1" class="active">PLAC UNII LUBELSKIEJ</li>
                <li id="nav-li-2">ULICA CHOCIMSKA</li>
                <li id="nav-li-3">PARK MORSKIE OKO</li>
                <li id="nav-li-4">PAŁAC SZUSTRA</li>
                <li id="nav-li-5">ULICA KONDUKTORSKA</li>
                <li id="nav-li-6">ULICA DOLNA</li>
                <li id="nav-li-7">KLUB SPORTOWY WARSZAWIANKA</li>
                <li id="nav-li-8">KRÓLIKARNIA</li>
                <li id="nav-li-9">SKOCZNIA NARCIARSKA “SKARPA”</li>
            </ul>
        </div>
    </div>
    <!-- Nawigacja -->
    <!--Button container-->
    <div id="button-container">
        <button id="prev-button" onclick="plusSlides(-1)">Poprzedni slajd</button>
        <button id="opacity-button">Koloryzowanie (c)</button>
        <button id="next-button" onclick="plusSlides(1)">Następny slajd</button>
    </div>
    <!--Button container-->
    <script src="./scripts/script.js"></script>
</body>

</html>
